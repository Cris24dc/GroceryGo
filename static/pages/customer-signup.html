<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../img/tag.png" />
    <script defer src="../js/customer-signup.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/var.css" />
    <title>GroceryGo</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="../img/tag.png" alt="" class="logo-img" />
        <p class="logo-txt">customer-signup</p>
      </div>
    </div>
    <div class="main-con">
      <form class="form-con" id="register-form">
        <input
          class="username-con"
          type="text"
          id="username"
          name="username"
          placeholder="username"
        />
        <input
          class="email-con"
          type="email"
          id="email"
          name="email"
          placeholder="email"
        />
        <input
          class="password-con"
          type="password"
          id="password"
          name="password"
          placeholder="password"
        />
        <input
          class="submit-con"
          type="submit"
          id="submit"
          name="submit"
          value="Register"
        />
      </form>
    </div>
    <!--<img src="../img/Cooking-Ingredients.png" alt="" class="bag" />-->
  </body>
</html>
